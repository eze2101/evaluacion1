<div>
  <h2>Comentarios</h2>

  <div>
    <div *ngFor="let comment of comments">
      <h4>Nombre: {{ comment.name | minusMayus: comment.mayuscula! }}</h4>
      <button
        (click)="changeTypeLetter(comment)"
        [ngClass]="{ mayuscula: comment.mayuscula }"
      >
        {{ comment.mayuscula ? "Minisculas" : "Mayuscula" }}
      </button>
      <h5>Comentario: {{ comment.body }}</h5>
    </div>
  </div>

  <button (click)="emit()">Emitir</button>
</div>
